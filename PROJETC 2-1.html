<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
      <link rel="stylesheet" href="styles.css">
 
      <title>Frontend Mentor | Order summary card</title>

    </head>
    <body>
      <div class="container" role="main">
        <img class="polbangtan-img" src="pbb.png" 
        alt="Image girl listening music">
        <h1 class="title">POLBANGTAN DESENTRALISASI</h1>
        <p class="subtitle">The beta teaster of project for currency</p>
        <div class="info-payment">
          <div class="icon">
            <img class="icon-music" src="./images/icon-music.svg" alt="Image icon music">
          </div>
          <div class="bill-info">
            <h2>One olny</h2>
              <p>$1</p>
          </div>
          <span class="link"><a href="#">Change</a></span>
        </div>
        <a href="#" class="main-button">Proceed To Payment</a>
        <a href="#" class="secondary-button">Cancel Order</a>
      </div>
      <div class="attribution" role="contentinfo">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/exbeelh">Kanda Nurarafah</a>.
      </div>   
    </body>
</htm
